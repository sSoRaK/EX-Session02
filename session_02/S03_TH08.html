<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Table</title>
    <style>
      img {
        width: 250px;
        height: 250px;
        object-fit: cover;
      }
    </style>
  </head>

    <table border="1">

            alt="palm-tree"
          />
        </td>
        <td>
          <img
            src="https://plus.unsplash.com/premium_photo-1676955434746-4203c17d61b1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDd8aVVJc25WdGpCMFl8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
            alt="flower"
          />
        </td>
        <td>

            src="https://images.unsplash.com/photo-1683087394854-5cb5d6caf595?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDh8eEh4WVRNSExnT2N8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"

          <img
            src="https://images.unsplash.com/photo-1683049651430-455f1d9465b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDR8NnNNVmpUTFNrZVF8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"

          />
        </td>
        <td><img src="#" alt="Hình ảnh ngộ nghỉnh" /></td>
        <td>
          <img
            src="https://images.unsplash.com/photo-1681479956650-a7a34729d5bd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8eGpQUjRobGtCR0F8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
