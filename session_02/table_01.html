<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table_01</title>
  </head>
  <body>
    <table border="1" width="540px" height="35px">
      <thead>
        <tr>
          <th>Tháng</th>
          <th>Doanh Thu</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Một</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Hai</td>
          <td>$80</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Tổng: $180</td>
        </tr>
      </tfoot>
    </table>
    <br />
    <table border="1" width="540px" height="35px">
      <thead>
        <tr>
          <th>Quý</th>
          <th>Tháng</th>
          <th>Doanh Thu</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">Một</td>
          <td>Một</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Hai</td>
          <td>$80</td>
        </tr>
        <tr>
          <td>Ba</td>
          <td>$80</td>
        </tr>
        <tr>
          <td rowspan="3">Hai</td>
          <td>Bốn</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Năm</td>
          <td>$80</td>
        </tr>
        <tr>
          <td>Sáu</td>
          <td>$80</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
