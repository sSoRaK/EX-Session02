<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S03_BT01</title>
    <style>
      .form_basic {
        font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
      }
      #email {
        width: 23rem;
      }
      #phone-number {
        width: 60px;
      }
      .atralis_symbol {
        color: red;
      }
    </style>
  </head>
  <body>
    <form action="form_basic.html" method="get" class="form_basic">
      <h2>Order Form</h2>
      <p>What would you like to buy?</p>
      <select name="list-item" id="list-item">
        <option value=" ">A</option>
        <option>B +(0.5$)</option>
        <option>C +(0.5$)</option>
      </select>
      <p>How many would you like to order?</p>
      <input type="radio" name="item" id="item" />1 - $10
      <br />
      <input type="radio" name="item" id="item" />2 - $20
      <br />
      <input type="radio" name="item" id="item" />3 - $25
      <p>Name <span class="atralis_symbol">*</span></p>
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="First Name"
      />
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Last Name"
      />
      <p>Email</p>
      <input type="text" name="email" id="email" size="15" />
      <p>Phone Number</p>
      <input type="number" name="phone-number" id="phone-number" size="5" /> -
      <input type="number" name="phone-number" id="phone-number" size="5" /> -
      <input type="number" name="phone-number" id="phone-number" size="5" />
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
