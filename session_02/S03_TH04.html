<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo Form Liên Hệ</title>
  </head>
  <body>
    <form action="#" method="post">
      <h1>Liên Hệ</h1>
      <label for="fullname">
        Họ và Tên:
        <input type="text" name="full-name" id="full-name" />
      </label>
      <br />
      <label for="email">
        Email:
        <input type="email" name="email" id="email" />
      </label>
      <br />
      <label for="phone-number">
        Số Điện Thoại:
        <input type="number" name="phone-number" id="phone-number" />
      </label>
      <br />
      <label for="subject">Chủ Đề:</label>
      <select name="subject" id="subject">
        <option value="general">Tổng quan</option>
        <option value="sales">Bán hàng</option>
        <option value="support">Hỗ trợ</option>
        <option value="partnership">Đối tác</option>
      </select>
      <br />
      <label for="message">Nội dung:</label>
      <textarea name="message" id="message" cols="24" rows="7"></textarea>
    </form>
    <input type="checkbox" name="check" id="check" value="yes" />
    <label for="check">Nhận thông tin từ chúng tôi</label>
    <br />
    <input type="submit" value="Gửi" />
  </body>
</html>
