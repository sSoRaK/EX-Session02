<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Bán Hàng</title>
  </head>
  <body>
    <header>
      <h1>Trang web bán hàng</h1>
      <nav>
        <ul>
          <li><a href="#">Trang chủ</a></li>
          <li><a href="#">Sản phẩm</a></li>
          <li><a href="#">Giới thiệu</a></li>
          <li><a href="#">Liên hệ</a></li>
        </ul>
      </nav>
    </header>
    <h2>Thông tin sản phẩm</h2>
    <table border="1">
      <thead>
        <th>Tên sản phảm</th>
        <th>Mô tả</th>
        <th>Giá</th>
        <th>Số lượng</th>
      </thead>
      <tbody>
        <tr>
          <td>Sản phẩm 1</td>
          <td>Mô tả sản phẩm 1</td>
          <td>100.000đ</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Sản phẩm 2</td>
          <td>Mô tả sản phẩm 2</td>
          <td>200.000đ</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Sản phẩm 3</td>
          <td>Mô tả sản phẩm 3</td>
          <td>300.000đ</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
    <h2>Thông tin người dùng</h2>
    <form action="#" method="post">
      <label for="name"
        >Họ và tên:
        <input type="text" name="name" id="name" required />
      </label>
      <br />
      <label for="email"
        >Email:
        <input type="email" name="email" id="email" required />
      </label>
      <br />
      <label for="phone"
        >Số điện thoại:
        <input type="number" name="phone" id="phone" required />
      </label>
      <br />
      <label for="address"
        >Địa chỉ:
        <input type="text" name="address" id="address" required />
      </label>
      <br />
      <input type="submit" value="Đặt hàng" />
    </form>
    <br />
    <footer>&copy;2023 Trang web bán hàng</footer>
  </body>
</html>
