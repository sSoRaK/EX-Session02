<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Thông Tin</title>
    <style></style>
  </head>
  <body>
    <form action="#" method="post"></form>
    <h1>
      Tạo Form Mô Tả Cảm Xúc Bạn Về <br />
      Tấm Ảnh Tâm Đắc Của Mình
    </h1>
    <label for="name">Họ và Tên: </label
    ><input type="email" name="name" id="name" /><br />
    <label for="email">Email: </label
    ><input type="text" name="email" id="email" /><br />
    <label for="theme">Chủ Đề: </label
    ><input type="text" name="theme" id="theme" /><br />
    <span>Img:</span>
    <input type="file" name="image" id="image" /><br />
    <span>Nội Dung:</span>
    <textarea name="info" id="info" cols="25" rows="7"></textarea>
    <br />
    <input type="submit" value="Gửi" />
  </body>
</html>
